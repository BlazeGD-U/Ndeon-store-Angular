<div class="container">
  <h2>Registro</h2>
  <form (ngSubmit)="register()">
    <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required>
    <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
